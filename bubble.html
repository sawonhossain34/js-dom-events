<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border:2px solid red;
        }
        ul{
            border:2px solid blue;
        }
        body{
            border:2px solid green;
        }
        #list-container{
            border:2px solid lightcoral;
        }
    </style>
</head>
<body id = 'body'>
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id = 'list-ul'>
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Saepe, illum!</li>
            <li id="item-3">Pariatur, minus!</li>
            <li id="item-4">Iure, laudantium.</li>
            <li id="item-5">Ab, magnam.</li>
            <li id="item-6">Perferendis, iusto!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item two clicks');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list ul clicks');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section container clicks');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body click');
        })

    </script>
</body>
</html>
