<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id = 'handler-status'>Defult Text</h3>
    <p id = 'input-text-display'>Defult Input Text</p>
    <input id = 'input-field' type="text">
    <button id = 'btn-update'>update</button>
    <br>
    <br>
    <button onclick = "handleOnClick()">Handle even by add onclick function</button>
    <button id = "event-listener">Handle Event by addEventListner</button>

    <script>
        function handleOnClick(){
            const handleStatus = document.getElementById('handler-status');
            handleStatus.innerText = 'new line add handler status';
        }
        // option 2
        document.getElementById("event-listener").addEventListener('click',function(){
            const handleStatus = document.getElementById('handler-status');
            handleStatus.innerText = 'Text Update by add event lisener button';
        })

        document.getElementById('btn-update').addEventListener('click',function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value= '';
        })
    </script>
</body>
</html>
